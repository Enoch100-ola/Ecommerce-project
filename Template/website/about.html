{% extends 'website/base.html' %}
{% load static %}
{% block title %}
About us
{% endblock %}

{% block content %}

     
      <!-- SITE BLOG STARTS HERE -->
      <div class="row">
        <div class="col-md-8 col-sm-8">
           <div class="row">
           	<div class="blog-content">
               {% if abtme %}
                {% for n in abtme %}
              
                <div class="col-md-4 col-sm-6">
                  <img src="{{ n.abtimg }}" class="img-circle img-responsive">
                  <div class="section-content">
                    <h2>Mark Zuckerbarg</h2>
                    <p>{{ n.description|truncatewords:21 }}</p>
                    <a href="{% url 'ecommerce_app:AboutDetail' n.id %}" class="btn btn-success">Readmore</a>
                  </div>
                </div>
                
                {% endfor %}
               {%endif%}
           	</div>
            <!-- END BLOG CONTENT -->
           </div>
         
         {% include 'website/agent-sidebar.html' %}
      <!-- SITE BLOG ENDS HERE -->
    </div>
{% endblock %}
